<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link href="https://fonts.googleapis.com/css2?family=Pavanam&display=swap" rel="stylesheet">

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App Test</title>
    <style>
      .wrapper {
        display: grid;
        grid-template-columns: 1fr min(65ch, 100%) 1fr;
      }

      .wrapper > * {
        grid-column: 2;
      }

      .full-bleed {
        width: 100%;
        grid-column: 1/4;
        height: 60vh;
        object-fit: cover;
      }

      .training-text {
        font-size: 80px;
        font-family: 'Pavanam', sans-serif;
      }

      .playarea {
        background-color: black;
        width: 98vw;
        color: white;
        height: max(600px, 98vh);
      }

      .alphablock {
        margin: auto; /* center */
        position: absolute;
        background-color: darkorange;
        text-align: center;
        vertical-align: middle;
        cursor: default;
        display: flex;
        flex-wrap: wrap;
        align-content: center;
        -webkit-touch-callout: none; /* iOS Safari */
        -webkit-user-select: none; /* Safari */
        -khtml-user-select: none; /* Konqueror HTML */
          -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
                user-select: none; /* Non-prefixed version, currently
                                      supported by Chrome and Opera */
      }

      .alphablock-medium {
        position: absolute;
        width: 95px;
        height: 95px;
        text-align: center;
        font-size: 100px;
        vertical-align: middle;
        cursor: default;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #ff5733;
        color: white;
      }

      .alphablock-big {
        position: absolute;
        background-color: gray;
        width: 100px;
        height: 100px;
        text-align: center;
        vertical-align: middle;
        font-size: 100px;
        cursor: default;
        -webkit-touch-callout: none; /* iOS Safari */
        -webkit-user-select: none; /* Safari */
        -khtml-user-select: none; /* Konqueror HTML */
          -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
                user-select: none; /* Non-prefixed version, currently
                                      supported by Chrome and Opera */
      }

      .alpha-content {
        margin: auto;
        padding: 10px;
      }

      .draggable-main {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        user-select: none;
        font-family: 'Raleway', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f0f0f0;
      }

      .shuffle-block {
        position: relative;
        width: 320px;
        height: 240px;
      }

      .shuffle-elements {
        position: absolute;
        width: 320px;
        height: 90px;
        overflow: visible;
        pointer-events: auto;
        transform-origin: 50% 50% 0px;
        border-radius: 5px;
        color: white;
        line-height: 90px;
        padding-left: 32px;
        font-size: 14.5px;
        background: lightblue;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      .trails-text {
        width: 100%;
        height: 80px;
        line-height: 80px;
        color: darkorchid;
        opacity: 0;
        font-size: 5em;
        font-weight: 800;
        text-transform: uppercase;
        will-change: transform, opacity;
        overflow: hidden;
      }

      .message-box {
        position: absolute;
        border: 5px solid #501EA4;
        border-radius: 28px;
        background: #CE1B70;
        background: -moz-linear-gradient(left, #CE1B70 0%, #4A2939 100%);
        background: -webkit-linear-gradient(left, #CE1B70 0%, #4A2939 100%);
        background: linear-gradient(to right, #CE1B70 0%, #4A2939 100%);
        padding: 20px;
      }

      .abs {
        position: absolute;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
    </div>
  </body>
</html>
